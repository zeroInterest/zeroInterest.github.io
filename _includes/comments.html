<script>
    const body = document.body;
    const data = body.getAttribute("data-theme");

    const initTheme = (state) => {
      if (state === "dark") {
        document.querySelectorAll("link[href ='/stylesheets/themes/github-light/utterances.css']")[0].setAttribute("href", '/stylesheets/themes/github-dark/utterances.css');
      } else if (state === "light") {
        document.querySelectorAll("link[href ='/stylesheets/themes/github-dark/utterances.css']")[0].setAttribute("href", '/stylesheets/themes/github-light/utterances.css')
      } else {
        localStorage.setItem("theme", data);
      }
    };
 
    initTheme(localStorage.getItem("theme"));
    
    setTimeout(() => body.classList.remove("notransition"), 75);
  </script>
